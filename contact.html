<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel='stylesheet' href='style/main.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenza Filali">
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
</head>

<body>
    <header>
    <ul class="nav">
        <a href="#top"><img src="media/dio.png" alt="logo" width="200" height="100" margin-left="20px"></img></a>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="index.html">Browse</a></li>
    </ul>
    </header>
    <section>
      
          
        <div class="contact-form"> 
            
            <h1>Contact Form</h1>

            <div class="contact-message">
                <p>Please fill out the form below and we'll get back to you shortly.</p>
              </div>


            <label>Subject Name: <input name='name' type='text' size='25' maxlength='30'>
            </label>
            <form method='get' action='#'>Message
                <textarea rows='10' cols='50'></textarea>
                <input type='submit' value='Submit'>
                <input type='reset' value='Clear'>
            </form>
            <label>Email: <input name='Email' type="email" placeholder="example@domain.com" type='text' size='25' maxlength='30'>
            </label>



            <form method='get' action='#'>
                <label>Pick a date: <input name='event_date' type='date'>
                </label>
                <input type='submit' value='Submit'>
                <input type='reset' value='Clear'>
            </form>

            <form method='get' action='#'>
                <p>Preferred Contact Method:<br />
                <label>Phone: <input name='course' type='checkbox' value="Web Dev">
                </label><br />
                <label>Email: <input name='course' type='checkbox' value="Programming">
                </label><br />
                <label>Linkedin: <input name='course' type='checkbox' value="Systems Analysis">
                </label><br />
                <input type='submit' value='Submit'>
                <input type='reset' value='Clear'>
            </form>
    
            <input type="reset" value="Reset Form">
            <input type="submit" value="Send Message">
    
        </div>
    </section>

    
</body>
</html>
